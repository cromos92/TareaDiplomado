# fly.toml app configuration file generated for diplomado-rag on 2024-08-15T19:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "diplomado-rag"
primary_region = "mad"  # Madrid, Espa√±a (cerca de ti)

[build]

[env]
  PORT = "8000"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[processes]
  app = "uvicorn app.server:app --host 0.0.0.0 --port 8000"
